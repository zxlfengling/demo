<div class="login-bg">
    <form name="loginForm" class="login-main">
        <h3>后台登录</h3>
        <div class="user">
            <img src="./img/man.png" alt="瞬间爆炸">
            <input class="u-input" 
                   id="account" 
                   type="text" 
                   name="names" 
                   placeholder="这里输入账号" 
                   ng-model="user.name" 
                   ng-maxlength="10" 
                   ng-minlength="4" required>
            <i class="fa fa-check " 
               ng-class="{ 'success':loginForm.names.$valid}"></i>
        </div>

        <p ng-if="(loginForm.names.$error.minlength || loginForm.names.$error.maxlength)&&loginForm.names.$touched">用户名在4到10之间</p>
        <p ng-if="loginForm.names.$error.required&&loginForm.names.$touched">用户名不可为空</p>
        <div class="pwd">
            <img src="./img/lock.png" alt="瞬间爆炸">
            <input class="p-input" 
                   id="password" 
                   type="password" 
                   name="password" 
                   placeholder="这里输入密码" 
                   ng-model="user.pwd" 
                   ng-maxlength="10" 
                   ng-minlength="4" 
                   required>
            <i class="fa fa-check " ng-class="{ 'success':loginForm.password.$valid}"></i>
        </div>
        <p ng-if="(loginForm.password.$error.minlength ||loginForm.password.$error.maxlength)&&loginForm.password.$touched">密码在4到10之间</p>
        <p ng-if="loginForm.password.$error.required&&loginForm.password.$touched">密码不可为空</p>
        <div class="tips">{{tips}}</div>
        <button class=" btn-login btn btn-info" 
                id="login" 
                ng-click="login()" 
                ng-disabled="loginForm.$invalid">登录</button>
    </form>
</div>
