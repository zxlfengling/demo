<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <ul>
        <li><span>平民</span><i></i></li>
        <li><span>平民</span><i></i></li>
        <li><span>平民</span></li>
        <li><span>平民</span></li>
        <li><span>杀手</span></li>
    </ul>
</body>
</html>
<script src="js/jquery1.8.3.min.js"></script>
<script>
  $(function(){
      var arr=[];
      var civy=[]
      var Killer=[]
      $("li").each(function(index,val){
         if($(val).find("i").length>0){
             return
         }else{
             arr.push(val)
         }
      })
      for(var i=0;i<arr.length;i++){
            if($(arr[i]).find("span").text()=="平民"){
                civy.push($(arr[i]).find("span").text());
            }else if($(arr[i]).find("span").text()=="杀手"){
                Killer.push($(arr[i]).find("span").text())
            }
      }
      if(Killer.length>=civy.length){
          alert("杀手赢了")
      }else{
          alert("平民赢了")
      }
  })
</script>
